[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output and behavior
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=xml
    --cov-report=html
    --cov-report=term

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
