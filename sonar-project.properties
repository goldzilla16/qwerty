# SonarCloud Project Configuration
# Update PROJECT_KEY and ORGANIZATION with your values from SonarCloud

# Project identification - UPDATE THESE!
sonar.projectKey=goldzilla16
sonar.organization=goldzilla16

# Project metadata
sonar.projectName=Task Management API
sonar.projectVersion=1.0.0
sonar.projectDescription=CI/CD Pipeline with Automated Testing and Quality Analysis

# Source code location
sonar.sources=app
sonar.tests=tests
sonar.test.inclusions=tests/**/*

# Python specific settings
sonar.language=py
sonar.python.version=3.9

# Coverage report location - CRITICAL!
# This file must be generated by pytest before SonarQube runs
sonar.python.coverage.reportPaths=coverage.xml

# File exclusions
sonar.exclusions=tests/**,**/__pycache__/**,**/venv/**,**/.pytest_cache/**

# Coverage exclusions (don't count test files in coverage %)
sonar.coverage.exclusions=tests/**

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis settings
sonar.analysis.mode=publish
sonar.sourceEncoding=UTF-8

# Issue tracking
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S101
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**
