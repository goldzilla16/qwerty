name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Stage 1: Unit Testing with Pytest
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pytest with coverage
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term --cov-report=html -v
    
    - name: Verify coverage.xml was created
      run: |
        if [ -f coverage.xml ]; then
          echo "✅ coverage.xml created successfully"
          ls -lh coverage.xml
        else
          echo "❌ coverage.xml not found!"
          exit 1
        fi
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
    
    - name: Check coverage threshold
      run: |
        COVERAGE=$(grep -oP 'line-rate="\K[^"]+' coverage.xml || echo "0")
        COVERAGE_PERCENT=$(python -c "print(int(float('$COVERAGE') * 100))")
        echo "Code Coverage: ${COVERAGE_PERCENT}%"
        if [ "$COVERAGE_PERCENT" -lt 70 ]; then
          echo "⚠️  Coverage is ${COVERAGE_PERCENT}% (minimum: 70%)"
          exit 1
        fi
    
    - name: Test summary
      if: always()
      run: |
        echo "### ✅ Unit Testing Complete" >> $GITHUB_STEP_SUMMARY
        echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY


  # Stage 2: Code Quality Analysis with SonarQube
  # This job only runs if Stage 1 (test) succeeds
  sonarqube:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better relevancy
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage (again for SonarQube)
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term -v
    
    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
    
    - name: Verify coverage.xml exists
      run: |
        if [ -f coverage.xml ]; then
          echo "✅ coverage.xml found"
          wc -l coverage.xml
        else
          echo "❌ coverage.xml not found - SonarQube scan will fail!"
          exit 1
        fi
    
    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    - name: Quality Gate Status
      run: |
        echo "### ✅ Code Quality Analysis Complete" >> $GITHUB_STEP_SUMMARY
        echo "SonarQube scan completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "[View Dashboard](https://sonarcloud.io/dashboard)" >> $GITHUB_STEP_SUMMARY


  # Failure notification
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [test, sonarqube]
    if: failure()
    
    steps:
    - name: Pipeline failed
      run: |
        echo "❌ Pipeline failed"
        echo "Check the logs above for details"
        exit 1
